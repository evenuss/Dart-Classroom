<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <form action="">
        <table border="1">
            
            <tr>
                <td>ID</td>
                <td>Class</td>
                <td>Desc</td>
            </tr>
            {% for data in data %}
            <tr>
                <td>{{data.leader_id}}</td>
                <td>{{data.class_name}}</td>
                <td>{{data.class_desc}}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
